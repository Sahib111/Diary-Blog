<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./boss.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/modal.js"></script>
<title>Diary Blog Template</title>
</head>
<body>

<div class="yt">
<span class="bar placeholder-wave"></span> 
</div>

<video loop muted autoplay class="fullscreenvideo position-fixed">
<source src="./background/children.mp4" type="video/mp4">
</video>

<div class="mb-3 mx-0 d-block d-md-none myfix placeholder-wave placeholder">
<div class="mb-3 mx-0 d-none d-md-block myfix placeholder">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-indicators">
<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
</div>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active" data-bs-interval="3500">
<img src="https://ik.imagekit.io/sahibkapoor111/time-371226_1920_dLYmYyJNc.jpg?updatedAt=1630258954282" class="d-block w-100 h-100">
</div>
<div class="carousel-item" data-bs-interval="3500">
<img src="https://ik.imagekit.io/sahibkapoor111/supermarket-6244649_1280_RcUCELT25.png?updatedAt=1629913938198" class="d-block w-100 h-100">
</div>
<div class="carousel-item" data-bs-interval="3500">
<img src="https://ik.imagekit.io/sahibkapoor111/panda-1892023_1280_Pbn4yQzID.png?updatedAt=1629913942274" class="d-block w-100 h-100">
</div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</button>
</div>
</div>
</div>
</div>
</div>
